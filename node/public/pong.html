<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="/public/css/output.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <div id="pong-game-container" class="relative w-screen h-screen">
        <canvas id="renderCanvas" class="w-full h-full block outline-none"></canvas>
        
        <div id="game-mode-menu" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-dark-navy/95 border-2 border-neon-green rounded-2xl p-8 text-center text-white z-[200] shadow-neon-green-strong md:p-8 sm:p-6 sm:mx-4">
            <h2 class="m-0 mb-6 text-5xl text-neon-green neon-text md:text-5xl sm:text-3xl">Pong Game</h2>
            <div class="menu-options flex flex-col gap-4 mb-4">
                <button id="human-vs-ai" class="game-button md:text-xl md:px-8 md:py-4 sm:text-base sm:px-6 sm:py-3">Player vs AI</button>
                <button id="human-vs-human" class="game-button md:text-xl md:px-8 md:py-4 sm:text-base sm:px-6 sm:py-3">Player vs Player</button>
            </div>
            <div id="ai-difficulty" class="hidden">
                <h3 class="mt-6 mb-4 text-2xl text-neon-blue">AI Difficulty</h3>
                <div class="flex gap-4 justify-center flex-wrap">
                    <button class="game-button difficulty-easy text-base px-6 py-3" data-difficulty="easy">Easy</button>
                    <button class="game-button difficulty-medium text-base px-6 py-3" data-difficulty="medium">Medium</button>
                    <button class="game-button difficulty-hard text-base px-6 py-3" data-difficulty="hard">Hard</button>
                </div>
            </div>
        </div>
        
        <div id="ui-overlay" class="absolute top-0 left-0 w-full h-full pointer-events-none z-[100]">
            <div id="score" class="absolute top-8 left-1/2 transform -translate-x-1/2 text-white text-5xl font-bold text-shadow-game md:text-5xl sm:text-3xl sm:top-5">
                <span id="player1-score">0</span> - <span id="player2-score">0</span>
            </div>
            
            <div id="instructions" class="absolute top-5 left-5 text-white text-sm text-shadow-game-light bg-black/50 p-4 rounded-lg md:text-sm sm:text-xs sm:p-2">
                <p class="my-1"><strong>Player 1:</strong> Arrow Up/Down</p>
                <p id="player2-controls" class="my-1"><strong>Player 2:</strong> W/S keys</p>
                <p class="my-1"><strong>SPACE:</strong> Start/Pause</p>
                <p class="my-1"><strong>ESC:</strong> Back to Menu</p>
            </div>
            
            <div id="game-status" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-3xl font-bold text-shadow-game text-center bg-black/70 px-8 py-4 rounded-xl md:text-3xl sm:text-2xl sm:px-4 sm:py-2"></div>
        </div>
    </div>
    <script src="/public/js/pong-game.js"></script>
</body>
</html>
