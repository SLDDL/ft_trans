<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Provider Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .link-provider-info {
            background: #e3f2fd;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .provider-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .provider-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .error-message, .success-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Provider Account</h1>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <div id="linkContent">
            <div class="link-provider-info">
                <h3>Link this account:</h3>
                <div class="provider-details">
                    <img id="providerAvatar" class="provider-avatar" src="" alt="Provider Avatar" style="display: none;">
                    <div>
                        <div><strong id="providerName">-</strong> on <strong id="providerType">-</strong></div>
                        <div style="color: #666; font-size: 0.9rem;" id="providerEmail">-</div>
                    </div>
                </div>
                <p style="color: #666; font-size: 0.9rem;">
                    Enter your account credentials to link this provider account.
                </p>
            </div>
            
            <form onsubmit="handleLinkProvider(event)">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Your Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Link Account</button>
                <button type="button" class="btn btn-secondary" onclick="cancelLink()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/auth';
        let currentLinkToken = null;
        
        // Initialize page
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const linkToken = urlParams.get('token');
            
            if (linkToken) {
                handleLinkPage(linkToken);
            } else {
                showError('Invalid or missing link token');
            }
        });
        
        async function handleLinkPage(linkToken) {
            currentLinkToken = linkToken;
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/link-info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ linkToken })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display provider info
                    document.getElementById('providerType').textContent = data.provider;
                    document.getElementById('providerName').textContent = data.username;
                    document.getElementById('providerEmail').textContent = data.email || 'No email provided';
                    
                    if (data.avatar) {
                        document.getElementById('providerAvatar').src = data.avatar;
                        document.getElementById('providerAvatar').style.display = 'block';
                    }
                } else {
                    showError(data.error || 'Invalid link token');
                    document.getElementById('linkContent').style.display = 'none';
                }
            } catch (error) {
                showError('Failed to load provider information');
                document.getElementById('linkContent').style.display = 'none';
            } finally {
                showLoading(false);
            }
        }
        
        async function handleLinkProvider(event) {
            event.preventDefault();
            showLoading(true);
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/link-provider`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        linkToken: currentLinkToken,
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message + ' Redirecting to dashboard...');
                    
                    // Store token and redirect
                    localStorage.setItem('authToken', data.token);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to link provider');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }
        
        function cancelLink() {
            window.location.href = '/';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
