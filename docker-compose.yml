  auth_server:
    build:
      context: ./auth_server
      dockerfile: Dockerfile
    container_name: ft_transcendence_auth_server
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_PORT=3001
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-me-in-production}
      - SQLITE_API_TOKEN=${SQLITE_API_TOKEN:-secure-random-token-change-me}
      - FRONTEND_URL=https://localhost:8443
      - BACKEND_URL=http://auth_server:3000
      - AUTH_SERVER_URL=http://auth_server:3000
      - OAUTH_CALLBACK_URL=https://localhost:8443
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    volumes:
      - ./auth_server:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - transcendence-network
    # No ports exposed externally - only accessible via nginx proxy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/auth/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sqlite:
    build:
      context: ./SQLite
      dockerfile: Dockerfile
    container_name: ft_transcendence_sqlite
    environment:
      - API_TOKEN=${SQLITE_API_TOKEN:-secure-random-token-change-me}
      - DB_PATH=/data/app.db
      - PORT=7000
      - HOST=0.0.0.0
    volumes:
      - sqlite_data:/data
    restart: unless-stopped
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ft_transcendence_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      ip-detector:
        condition: service_completed_successfully
      ssl-generator:
        condition: service_completed_successfully
      auth_server:
        condition: service_healthy
      # pong-game:
      #   condition: service_started
    restart: unless-stopped
    networks:
      - transcendence-network

  certbot:
    image: certbot/certbot
    container_name: ft_transcendence_certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  # Let's Encrypt setup service (run manually)
  letsencrypt-setup:
    image: certbot/certbot
    container_name: ft_transcendence_letsencrypt_setup
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    profiles:
      - setup
    command: >
      certonly
      --webroot
      --webroot-path=/var/www/certbot
      --email ${LETSENCRYPT_EMAIL:-admin@example.com}
      --agree-tos
      --no-eff-email
      -d trans.smasse.xyz

volumes:
  certbot_certs:
  certbot_www:
  sqlite_data:

networks:
  transcendence-network:
    driver: bridge